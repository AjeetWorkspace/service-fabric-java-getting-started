apply plugin: 'java'
apply plugin: 'eclipse'

sourceSets {
  main {
     java.srcDirs = ['src']
     output.classesDir = 'out/classes'
      resources {
       srcDirs = ['src']
     }
   }
}

dependencies {
    compile fileTree(dir: '/opt/microsoft/sdk/servicefabric/java/packages/lib', include: ['*.jar'])
}

clean.doFirst {
    delete "${projectDir}/out"
    delete "${projectDir}/../EchoServerApplication3/EchoServerPkg/Code/lib"
    delete "${projectDir}/../EchoServerApplication3/EchoServerPkg/Code/echoserver.jar"
}

jar {
    manifest {
    attributes(
        'Main-Class': 'echoserver.EchoServer',
        "Class-Path": configurations.compile.collect { 'lib/' + it.getName() }.join(' '))
    baseName "echoserver"
    destinationDir = file('./../EchoServerApplication3/EchoServerPkg/Code/')
    }
}

task copyDeps<< {
    copy {
        from("/opt/microsoft/sdk/servicefabric/java/packages/lib")
        into("./../EchoServerApplication3/EchoServerPkg/Code/lib")
        include('*.jar')
    }
    copy {
        from("/opt/microsoft/sdk/servicefabric/java/packages/lib")
        into("./../EchoServerApplication3/EchoServerPkg/Code/lib")
        include('libjFabricRuntime.so')
    }
}


defaultTasks 'clean', 'jar', 'copyDeps'
